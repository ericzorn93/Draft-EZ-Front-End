overwrite: true
generates:
  lib/generated/PortfolioGraphqlComponents.tsx:
    documents: "graphql/portfolio/**/*.graphql"
    schema:
      - "https://ez-portfolio-backend-graphql.herokuapp.com/graphql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: true
      withComponent: true
      withHooks: true

  lib/generated/GithubGraphqlComponents.tsx:
    documents: "graphql/github/**/*.graphql"
    schema:
      - https://api.github.com/graphql:
          headers:
            Authorization: "Bearer 5f7904f6c432f6c85c6a0b3ec4f9413e255ae9be"
            Accept: "application/json"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: true
      withComponent: true
      withHooks: true
