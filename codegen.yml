overwrite: true
generates:
  lib/generated/PortfolioGraphqlComponents.tsx:
    documents: "graphql/portfolio/**/*.graphql"
    schema:
      - "https://ez-portfolio-backend-graphql.herokuapp.com/graphql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: true
      withComponent: true
      withHooks: true

  lib/generated/GithubGraphqlComponents.tsx:
    documents: "graphql/github/**/*.graphql"
    schema:
      - https://api.github.com/graphql:
          headers:
            Authorization: "Bearer fd90c9f0264b1d64196b0dd67e69fc29cc044d8f"
            Accept: "application/json"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: true
      withComponent: true
      withHooks: true
