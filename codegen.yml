overwrite: true
schema: 'https://ez-portfolio-backend-graphql.herokuapp.com/graphql'
documents: 'graphql/**/*.graphql'
generates:
  src/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHOC: false
      withComponent: false
      withHooks: true
