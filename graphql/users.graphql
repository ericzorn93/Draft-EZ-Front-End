# Gets all the users with the user's projects, id, first name, last name, and email address
query allUsers {
  allUsers {
    id
    firstName
    lastName
    emailAddress
    projects {
      id
      name
    }
  }
}

# Deletes the user by their email address
mutation deleteUser($emailAddress: String!) {
  deleteUser(emailAddress: $emailAddress) {
    id
    firstName
    lastName
    emailAddress
  }
}
